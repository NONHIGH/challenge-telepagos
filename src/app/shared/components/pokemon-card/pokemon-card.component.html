<ion-card class="PokemonCard">
    <div class="PokemonCard__Data">
        <h3 class="PokemonCard__Data-Name">{{name}}</h3>
        <span class="PokemonCard__Data-type" [ngClass]="type">{{type}}</span>
    </div>
    <div class="PokemonCard__Sprite">
        <img [src]="spriteFront" [alt]="spriteFront?.toLocaleLowerCase">
    </div>
</ion-card>
